<div class="row align-items-center">
  <div class="col d-flex align-items-center">
      <div class="example-button-row">
        <p class="pending-text">
          STATEMENT OF ACCOUNT
        </p>
      </div>
  </div>

  <div class="col d-flex justify-content-end">
      <mat-form-field>
          <mat-label>Search</mat-label>
          <input [(ngModel)]="keyword" matInput placeholder="Search name..." />
      </mat-form-field>
  </div>
</div>
<!-- <i class="fa-solid fa-upload" (click)="Modal()"></i> -->


<!-- for all uploading -->
<form [formGroup]="myForm" (ngSubmit)="submit()" class="file-upload-form">
  <div class="form-group">
    <label for="file" class="file-label">Choose images</label>
    <input type="file" id="file" (change)="onFileChange($event)" multiple class="file-input" />
  </div>

  <div *ngIf="images.length" class="image-preview-container">
    <h3 class="image-preview-title">Previews:</h3>
    <div class="image-previews">
        <div *ngFor="let img of images" class="image-preview" (click)="enlargeImage(img)">
            <img [src]="img" alt="Image preview" class="image-thumbnail" />
        </div>
    </div>
</div>

  <button type="submit" class="upload-button" [disabled]="myForm.invalid">Upload</button>
</form>



<div class="table-container">
  <table class="styled-table">
      <thead>
        <tr>
          <!-- <th>LRN</th> -->
          <th>Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="enrollee-table-body">
        @for(c of students | searchFilter: keyword; track c.LRN) {
          <tr>
            <!-- <td>{{ c.LRN }}</td> -->
            <td class="text-start text-primary text-hover" (click)="OpModal(c.LRN)">
              {{ c.lname }}, {{ c.fname }} {{ c.mname }} {{ c.suffix }}
             
              <!-- <i class="fa-solid fa-eye" (click)="OpModal(c.LRN)"></i>   -->
            </td>
            <td>
              <i class="fa-solid fa-upload" (click)="Modal(c.LRN)"></i>
            </td>
            
            <!-- <td><i class="fa-solid fa-print" (click)="OpenModal(c.LRN)"></i></td> -->
          </tr>
        }
      </tbody>
    </table>
</div>
