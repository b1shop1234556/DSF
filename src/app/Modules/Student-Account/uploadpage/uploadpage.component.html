<div class="row align-items-center">
  <div class="col d-flex align-items-center">
      <div class="example-button-row">
        <p class="pending-text">
          STATEMENT OF ACCOUNT
        </p>
      </div>
  </div>

  <div class="col d-flex justify-content-end">
      <mat-form-field>
          <mat-label>Search</mat-label>
          <input [(ngModel)]="keyword" matInput placeholder="Search name..." />
      </mat-form-field>
  </div>
</div>
<!-- <i class="fa-solid fa-upload" (click)="Modal()"></i> -->

<div class="table-container">
  <table class="styled-table">
      <thead>
        <tr>
          <!-- <th>LRN</th> -->
          <th>Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="enrollee-table-body">
        @for(c of students | searchFilter: keyword; track c.LRN) {
          <tr>
            <!-- <td>{{ c.LRN }}</td> -->
            <td class="text-start text-primary text-hover" (click)="OpModal(c.LRN)">
              {{ c.lname }}, {{ c.fname }} {{ c.mname }} {{ c.suffix }}
             
              <!-- <i class="fa-solid fa-eye" (click)="OpModal(c.LRN)"></i>   -->
            </td>
            <td>
              <i class="fa-solid fa-upload" (click)="Modal(c.LRN)"></i>
            </td>
            
            <!-- <td><i class="fa-solid fa-print" (click)="OpenModal(c.LRN)"></i></td> -->
          </tr>
        }
      </tbody>
    </table>
</div>
